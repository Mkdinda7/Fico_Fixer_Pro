<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login | Fico-Fixer Pro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS (same as register) -->
    <link rel="stylesheet" href="./../assets/css/authcss/login.css">
</head>

<body>

    <div class="auth-wrapper">

        <div class="auth-card">

            <h1 class="auth-title">
                Welcome back,<br>
                login to your account
            </h1>

            <!-- FORM -->
            <form>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="Enter your email">
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="Enter your password">
                </div>

                <!-- EXTRA OPTIONS -->
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label text-white" for="rememberMe">
                            Remember me
                        </label>
                    </div>

                    <a href="./forgot-password.html" class="text-white small">Forgot password?</a>
                </div>

                <a href="./../index.html" class="btn btn-primary w-100 mb-3">
                    LOGIN
                </a>

                <p class="text-center mb-0">
                    Donâ€™t have an account?
                    <a href="./register.html" class="btn-link ms-1">SIGN UP</a>
                </p>

            </form>

        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
