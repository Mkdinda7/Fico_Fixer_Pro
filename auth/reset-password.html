<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Reset Password | Fico-Fixer Pro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Same Auth CSS -->
    <link rel="stylesheet" href="./../assets/css/authcss/reset-password.css">

    <style>
        /* Password toggle icon */
        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: rgba(255, 255, 255, 0.6);
        }

        .toggle-password:hover {
            color: #FF5B30;
        }
    </style>
</head>

<body>

    <div class="auth-wrapper">

        <div class="auth-card">

            <h1 class="auth-title">
                Reset Password
            </h1>

            <p class="text-center text-white mb-4">
                Create a new password for your account.
            </p>

            <!-- FORM -->
            <form>

                <div class="mb-3 password-wrapper">
                    <label class="form-label">New Password</label>
                    <input type="password" class="form-control" id="newPassword" placeholder="Enter new password">
                    <i class="bi bi-eye toggle-password mt-3" onclick="togglePassword('newPassword', this)"></i>
                </div>

                <div class="mb-4 password-wrapper">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm new password">
                    <i class="bi bi-eye toggle-password mt-3" onclick="togglePassword('confirmPassword', this)"></i>
                </div>

                <button class="btn btn-primary w-100 mb-3">
                    RESET PASSWORD
                </button>

                <p class="text-center mb-0">
                    <a href="./login.html" class="btn-link">Back to Login</a>
                </p>

            </form>

        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Show / Hide Password -->
    <script>
        function togglePassword(inputId, icon) {
            const input = document.getElementById(inputId);
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove("bi-eye");
                icon.classList.add("bi-eye-slash");
            } else {
                input.type = "password";
                icon.classList.remove("bi-eye-slash");
                icon.classList.add("bi-eye");
            }
        }
    </script>

</body>

</html>
