<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>OTP Verification | Fico-Fixer Pro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- link custom css -->
     <link rel="stylesheet" href="./../assets/css/authcss/verify.css">
</head>

<body>

    <div class="auth-wrapper">

        <div class="auth-card">

            <h1 class="auth-title">OTP Verification</h1>
            <p class="auth-subtitle">
                Enter the 6-digit code sent to your email address
            </p>

            <!-- OTP FORM -->
            <form>

                <div class="otp-wrapper">
                    <input type="text" maxlength="1" class="otp-input">
                    <input type="text" maxlength="1" class="otp-input">
                    <input type="text" maxlength="1" class="otp-input">
                    <input type="text" maxlength="1" class="otp-input">
                    <input type="text" maxlength="1" class="otp-input">
                    <input type="text" maxlength="1" class="otp-input">
                </div>

                <a href="./reset-password.html" class="btn btn-primary w-100 mb-3">
                    VERIFY OTP
                </a>

                <p class="mb-2">
                    Didnâ€™t receive the code?
                    <a href="#" class="btn-link ms-1">Resend OTP</a>
                </p>

                <p class="mb-0">
                    <a href="./login.html" class="btn-link">Back to Login</a>
                </p>

            </form>

        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Auto-focus OTP -->
    <script>
        const inputs = document.querySelectorAll('.otp-input');
        inputs.forEach((input, index) => {
            input.addEventListener('input', () => {
                if (input.value && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }
            });
        });
    </script>

</body>

</html>
