<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign Up | Fico-Fixer Pro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- link custom css -->
     <link rel="stylesheet" href="./../assets/css/authcss/register.css">
</head>

<body>

    <div class="auth-wrapper">

        <div class="auth-card">

            <h1 class="auth-title">
                See all your money,<br>
                all in one place
            </h1>

            <!-- SOCIAL LOGIN -->
            <div class="d-flex justify-content-center gap-4 mb-3">
                <button class="social-btn">
                    <i class="bi bi-apple fs-4"></i>
                </button>

                <button class="social-btn">
                    <img src="https://www.svgrepo.com/show/475656/google-color.svg" width="20">
                </button>
            </div>

            <div class="divider">or</div>

            <!-- FORM -->
            <form>
                <div class="row">
                    <div class="col-sm-6 mb-3">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-sm-6 mb-3">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-control">
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control">
                </div>

                <p class="small text-white">
                    By signing up, you agree to our
                    <a href="#" class="text-white">Terms</a> and
                    <a href="#" class="text-white">Privacy Policy</a>.
                </p>

                <button class="btn btn-primary w-100 mb-3">
                    CONTINUE
                </button>

                <p class="text-center mb-0">
                    Already have an account?
                    <a href="./login.html" class="btn-link ms-1">LOGIN</a>
                </p>

            </form>

        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
